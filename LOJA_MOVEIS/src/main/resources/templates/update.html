<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Móvel</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Editar Móvel</h1>
        <form th:action="@{/moveis/atualizar/{id}(id=${movel.id})}" th:object="${movel}" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required>
            </div>
            <div>
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" th:field="*{descricao}" required>
            </div>
            <div>
                <label for="preco">Preço:</label>
                <input type="number" id="preco" th:field="*{preco}" required>
            </div>
            <button type="submit">Atualizar</button>
        </form>
    </div>
</body>
</html>
